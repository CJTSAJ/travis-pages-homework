language: node_js
node_js: 
  - '8.9.0'
before_script: npm install
script:
  - npm test
  - npm run build
after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "Deploy pages"
  - git push --force --quiet "http://${GH_TOKEN}@${GH_REF}" master: ${P_BRANCH}
